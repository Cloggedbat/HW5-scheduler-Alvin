<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">

    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="test"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="input-group">
      <div class="input-group-prepend">
        <li class="list-group-item" id="hour8">8 AM</li>
        </div>
        <textarea class="form-control user-1" id="8"></textarea>
        <button class='fas fa-save' class='save' class="btn btn-outline-secondary" type="button"
          id="saveBtn">Save</button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <li class="list-group-item">9 AM</li>
        </div>
        <textarea class="form-control user-2" aria-label="With textarea" id="9"></textarea>
        <button class='fas fa-save' class="btn btn-outline-secondary" type="button" id="saveBtn1">Save</button>
      </div>



      <div class="input-group">
        <div class="input-group-prepend">
          <li class="list-group-item">10 AM</li>
        </div>
        <textarea class="form-control user-3" aria-label="With textarea" id="10"></textarea>
        <button class='fas fa-save' class="btn btn-outline-secondary" type="button" id="saveBtn2">Save</button>
      </div>




      <div class="input-group">
        <div class="input-group-prepend">
          <li class="list-group-item">11 AM</li>
        </div>
        <textarea class="form-control user-4" aria-label="With textarea" id="11"></textarea>
        <button class='fas fa-save' class="btn btn-outline-secondary" type="button" id="saveBtn3">Save</button>
      </div>





      <div class="input-group">
        <div class="input-group-prepend">
          <li class="list-group-item">12 AM</li>
        </div>
        <textarea class="form-control user-5" aria-label="With textarea" id="12"></textarea>
        <button class='fas fa-save' class="btn btn-outline-secondary" type="button" id="saveBtn4">Save</button>
      </div>




      <div class="input-group">
        <div class="input-group-prepend">
          <li class="list-group-item">1 PM</li>
        </div>
        <textarea class="form-control user-6" aria-label="With textarea" id="13"></textarea>
        <button class='fas fa-save' class="btn btn-outline-secondary" type="button" id="saveBtn5">Save</button>
      </div>



      <div class="input-group">
        <div class="input-group-prepend">
          <li class="list-group-item">2 PM</li>
        </div>
        <textarea class="form-control user-7" aria-label="With textarea" id="14"></textarea>
        <button class='fas fa-save' class="btn btn-outline-secondary" type="button" id="saveBtn6">Save</button>
      </div>



      <div class="input-group">
        <div class="input-group-prepend">
          <li class="list-group-item">3 PM</li>
        </div>
        <!-- text time -->
        <textarea class="form-control user-8" aria-label="With textarea" id="15"></textarea>
        <button class='fas fa-save' class="btn btn-outline-secondary" type="button" id="saveBtn7">Save</button>
      </div>



      <div class="input-group">
        <div class="input-group-prepend">
          <li class="list-group-item">4 PM</li>
        </div>
        <textarea class="form-control user-9" aria-label="With textarea" id="16"></textarea>
        <button class='fas fa-save' class="btn btn-outline-secondary" type="button" id="saveBtn8">Save</button>
      </div>




      <div class="input-group">
        <div class="input-group-prepend">
          <li class="list-group-item">5 PM</li>
        </div>
        <textarea class="form-control user-10" aria-label="With textarea" id="17"></textarea>
        <button class='fas fa-save' class="btn btn-outline-secondary" type="button" id="saveBtn9">Save</button>
      </div>
    </div>




    <footer>
      <div class="row text-center copy">
        <div class="col-md-4 col-sm-12">
        </div>
        <div class="col-md-4 col-sm-12">
          <p>Copyright of Alvin H. Clemens</p>
        </div>
        <div class="col-md-4 col-sm-12">
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Moments.js"></script>
    <script src="./Java.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
